<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" class="instagram-phone-image" alt="Cell phone photo">
        </div>
        <div class="instagram-continue">
            <div class="instagram-group">
                <img src="./img/Instagram_logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="instagram-profile-photo">
                    <img src="./img/rodrigo.jpg" alt="Profile photo">
                </div>
                <a href="#" class="instagram-continue-as">Continue as rodrigosfbernardes</a>
                <a href="#" class="instagram-remove-account">Remove Account</a>
            </div>
            <div class="instagram-group">
                <div class="instagram-account">
                    <p>Not as rodrigosfbernardes?</p>
                    <div>
                        <span  class="instagram-sign-up">Switch Accounts</span>
                        or
                        <span class="instagram-sign-up">Sign Up</span>
                    </div>
                </div>
            </div>
            <div class="instagram-get-the-app">
                <p>Get the app.</p>
                <div class="instagram-download-image">
                    <a href="#" class="instagram-download-app"></a>
                    <a href="#" class="instagram-download-app"></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="instagram-links">  
            <a href="https://about.instagram.com/" target="_blank">About</a>
            <a href="https://about.instagram.com/blog" target="_blank">Blog</a>
            <a href="https://www.instagram.com/about/jobs/" target="_Blank">Jobs</a>
            <a href="https://help.instagram.com/" target="_blank">Help</a>
            <a href="https://www.instagram.com/developer/" target="_blank">API</a>
            <a href="https://help.instagram.com/519522125107875" target="_blank">Privacy</a>
            <a href="https://help.instagram.com/581066165581870" target="_blank">Terms</a>
            <a href="https://www.instagram.com/directory/profiles/" target="_blank">Top Accounts</a>
            <a href="https://www.instagram.com/directory/hashtags/" target="_blank">Hashtags</a>
            <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
        </div>
        <div class="instagram-language">
            <select aria-label="display-language" class="instagram-display-language">
                <option value="en">English</option>
            </select>
            <p class="copyright">&copy; 2020 Instagram do Facebook</p>            
        </div>
    </footer>
</body>
</html>
